<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <label for="videoFile" class="upload-btn">Choose Video File</label>

      <input
        type="file"
        id="videoFile"
        accept="video/mp4, video/webm, video/x-matroska"
        class="file-input"
      />
      <video id="videoPlayer" controls>
        Your browser does not support the video tag.
      </video>

      <div id="videoControls">
        <button class="control-btn" id="skipBackward" onclick="skipVideo(-10)">
          <i class="fas fa-backward"></i> Skip Backward
        </button>

        <button class="control-btn" id="playPause" onclick="togglePlayPause()">
          <i id="playPauseIcon" class="fas fa-play"></i> Play
        </button>

        <button class="control-btn" id="skipForward" onclick="skipVideo(10)">
          Skip Forward <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <div id="footer">
      <footer>Made with ❤️ by Pratik</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
